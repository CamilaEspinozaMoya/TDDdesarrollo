<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Foodmap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body onload="initMap()">
  <!-- preload -->
  <section id="splash" class="screen" class="container-fluid">
    <h1>Foodmap</h1>
    <img id="gif" src="src/img/git.gif" alt="gif de carga" srcset="">
  </section>
  <!-- map -->
  <section id="contenedorMapa">
      <div class="container-fluid" id="divContenedor">  
      <h1>Foodmap</h1>
      <div id="mapa" style="width: 450px; height: 350px;"> 
      </div>
      <div class="input-group mb-3" >
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">Filtrar restaurantes</span>
        </div>
        <input type="text" id="busquedaMapa" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
    </div>
  </section>
  <script src="src/js/app.js"></script>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
